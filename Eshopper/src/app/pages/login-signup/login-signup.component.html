<section id=""><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <div class="alert alert-danger" *ngIf="errorMsg2">{{errorMsg2}}</div> 
                    <form [formGroup]="formLogin" (ngSubmit)="signin(formLogin)">
                        <input type="email" placeholder="Email" formControlName="email" />
                        <div class="text-danger" style="margin-bottom: 10px;" *ngIf="form.controls['email'].invalid && (form.controls['email'].touched || form.controls['email'].dirty)">
                            <div *ngIf="form.controls['email'].errors?.required">Email is required field</div>
                            <div *ngIf="form.controls['email'].errors?.email">Please Enter correct email address</div>
                        </div>
                        <input type="password" placeholder="Password" formControlName="password" />
                        <div class="text-danger" style="margin-bottom: 10px;" *ngIf="form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty)">
                            <div *ngIf="form.controls['password'].errors?.required">Password is required field</div>
                        </div>
                        <span>
                            <input type="checkbox" class="checkbox"> 
                            Keep me signed in
                        </span>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div> 
                    <form [formGroup]="form" (ngSubmit)="signup(form)">
                        <input type="text" formControlName="name" placeholder="Name"/>
                        <div class="text-danger" style="margin-bottom: 10px;" *ngIf="form.controls['name'].invalid && (form.controls['name'].touched || form.controls['name'].dirty)">
                            <div *ngIf="form.controls['name'].errors?.required">Name is required field</div>
                        </div>
                        <input type="email" formControlName="email" placeholder="Email Address"/>
                        <div class="text-danger" style="margin-bottom: 10px;" *ngIf="form.controls['email'].invalid && (form.controls['email'].touched || form.controls['email'].dirty)">
                            <div *ngIf="form.controls['email'].errors?.required">Email is required field</div>
                            <div *ngIf="form.controls['email'].errors?.email">Please Enter correct email address</div>
                        </div>
                        <input type="password" formControlName="password" placeholder="Password"/>
                        <div class="text-danger" style="margin-bottom: 10px;" *ngIf="form.controls['password'].invalid && (form.controls['password'].touched || form.controls['password'].dirty)">
                            <div *ngIf="form.controls['password'].errors?.required">Password is required field</div>
                        </div>
                        <button type="submit" [disabled]="form.invalid" class="btn btn-default">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
<br/><br/><br/><br/><br/><br/>
